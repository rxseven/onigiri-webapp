sudo: required

language: node_js

node_js:
  - 8.9.3

cache:
  directories:
    - node_modules

addons:
  apt:
    packages:
      # Update to the latest version of Docker Community Edition
      - docker-ce

services:
  - docker

before_install:
  # Install and update dependencies required for running on the CI environment
  - make ci-update

before_script:
  # Setup the CI environment and install required dependencies
  - make ci-setup

script:
  # Run tests and generate code coverage reports
  # - make ci-test

deploy:
  provider: heroku
  app:
    master: onigiri-webapp
  api_key:
    secure: $HEROKU_API_KEY

after_script:
  - COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN npm run test:coverage:ci

notifications:
  # Default email notification settings
  email:
    on_failure: always
    on_success: change
  # Send notifications to Slack channels about build results
  slack:
    on_failure: always
    on_success: always
    rooms:
      - secure: ''
